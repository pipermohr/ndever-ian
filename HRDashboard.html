        // --- Helper Functions ---
        const greeting_by_time = () => {
            const hour = new Date().getHours();
            if (hour < 12) return "Good morning";
            if (hour < 18) return "Good afternoon";
            return "Good evening";
        };

        const formatCurrency = (value) => {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
        };

        const formatPercentage = (value) => {
            return new Intl.NumberFormat('en-US', { style: 'percent', minimumFractionDigits: 0, maximumFractionDigits: 2 }).format(value);
        };

        // Function to get color based on status
        const getStatusColorClass = (status) => {
            switch (status) {
                case 'on_track': return 'text-[var(--color-success-600)]';
                case 'at_risk': return 'text-[var(--color-warning-600)]';
                case 'behind': return 'text-[var(--color-danger-600)]';
                case 'completed': return 'text-[var(--color-info-600)]';
                default: return 'text-gray-500';
            }
        };

        // Function to map progress to a gradient color for the ring fill
        const getProgressColor = (progress) => {
            if (progress <= 25) return 'var(--color-secondary-500)'; // Teal
            if (progress <= 50) return 'var(--color-info-500)';     // Sky blue
            if (progress <= 75) return 'var(--color-primary-400)';  // Lighter Ndever Orange
            return 'var(--color-primary-600)';                      // Stronger Ndever Orange
        };

        // Calculate the overall Objective Score (weighted by both weight and priority)
        const calculateOverallObjectiveScore = (objs) => {
            if (!objs || objs.length === 0) return 0;
            let totalWeightedProgress = 0;
            let totalWeight = 0;

            // Map priority string to a numerical value for calculation
            const getPriorityValue = (priority) => {
                switch (priority) {
                    case 'low': return 1;
                    case 'medium': return 2;
                    case 'high': return 3;
                    case 'critical': return 4;
                    default: return 1; // Default to medium if not specified
                }
            };

            objs.forEach(obj => {
                const priorityValue = getPriorityValue(obj.priority);
                // Incorporate both weight and priority into the calculation
                totalWeightedProgress += (obj.progress * (obj.weight || 1) * priorityValue);
                totalWeight += ((obj.weight || 1) * priorityValue);
            });
            return totalWeight === 0 ? 0 : Math.round(totalWeightedProgress / totalWeight);
        };

        // ObjectiveProgressRing Component
        const ObjectiveProgressRing = ({ progress, size = 20 }) => {
            const strokeWidth = 4;
            const radius = (size * 2 / 2) - (strokeWidth / 2);
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (progress / 100) * circumference;

            const progressColor = getProgressColor(progress);
            const bgColor = 'var(--color-gray-200)';
            const textColor = 'var(--color-gray-800)';

            const textSizeClass = size <= 24 ? 'text-[9px]' : (size <= 28 ? 'text-[10px]' : 'text-xs');

            return (
              <div className={`relative w-${size} h-${size} flex-shrink-0`}>
                <svg className="w-full h-full" viewBox={`0 0 ${size * 2} ${size * 2}`}>
                  <circle
                    className="text-gray-200"
                    strokeWidth={strokeWidth}
                    stroke={bgColor}
                    fill="transparent"
                    r={radius}
                    cx={size}
                    cy={size}
                  />
                  <circle
                    className="progress-ring-circle"
                    strokeWidth={strokeWidth}
                    strokeDasharray={circumference}
                    strokeDashoffset={offset}
                    strokeLinecap="round"
                    stroke={progressColor}
                    fill="transparent"

                    style={{ transition: 'stroke-dashoffset 0.35s' }}

                    x="50%"

            const objectiveScoreTrend = getObjectiveScoreTrend(objectiveScoreHistory);

            // Determine overall score color for the main ring
            const overallScoreColor = overallObjectiveScore > 85 ? 'var(--color-success-600)' :
                                      overallObjectiveScore > 60 ? 'var(--color-primary-600)' :
                                      'var(--color-danger-600)';

            const radiusOverall = 50;
            const circumferenceOverall = 2 * Math.PI * radiusOverall;
            const offsetOverall = circumferenceOverall - (overallObjectiveScore / 100) * circumferenceOverall;

            // Sort objectives by priority (highest first) then by progress (descending) for the "Top Objectives" section
            const sortedObjectives = [...objectives].sort((a, b) => {
                const getPriorityValue = (p) => {
                    switch (p) {
                        case 'critical': return 4;
                        case 'high': return 3;
                        case 'medium': return 2;
                        case 'low': return 1;
                        default: return 0;
                    }
                };
                const priorityDiff = getPriorityValue(b.priority) - getPriorityValue(a.priority);
                if (priorityDiff !== 0) return priorityDiff;
                return b.progress - a.progress;
            }).slice(0, 3); // Take top 3 objectives

            let trendIcon = null;
            let trendColorClass = "text-gray-500";
            if (objectiveScoreTrend === "Upward") {
                trendIcon = <Icon name="hero-arrow-trending-up" className="w-5 h-5" />;

                trendColorClass = "text-red-500";

                        <ObjectiveCard key={obj.id} objective={obj} />
                      ))}
                    </div>
                  </section>

                  {/* Upcoming HR Tasks */}
                  <section className="bg-white p-6 rounded-lg shadow-md">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">Upcoming HR Activities</h2>
                    <ul className="space-y-3">
                      {upcomingTasks.map(task => (
                        <li key={task.id} className="flex items-center bg-gray-50 p-3 rounded-lg shadow-sm">
                          <input type="checkbox" className="form-checkbox h-5 w-5 text-[var(--color-primary-600)] rounded mr-3" />
                          <div className="flex-1">
                            <p className="text-base font-medium text-gray-800">{task.name}</p>
                            {/* Safely access playbook.title */}
                            {task.playbook?.title && <p className="text-sm text-gray-500">Playbook: {task.playbook.title}</p>}
                            <p className="text-sm text-gray-500">{task.dueDate}</p>
                          </div>
                        </li>
                      ))}
                    </ul>
                  </section>

                  {/* Organizational Overview - MOVED HERE */}
                  <section className="bg-white p-6 rounded-lg shadow-md">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <Icon name="hero-users" className="w-5 h-5 mr-2 text-[var(--color-gray-700)]" />
                        Organizational Overview
                    </h2>
                    <div className="grid grid-cols-1 gap-4">
                        <div className="bg-gray-100 p-4 rounded-lg text-center text-gray-700 font-semibold text-lg">
                            <span className="text-3xl font-bold text-[var(--color-primary-700)] mr-2">{hrMetrics.total_employees}</span>
                            Total Employees
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-gray-50 p-3 rounded-lg text-center">
                                <p className="text-xl font-bold text-[var(--color-success-700)]">{hrMetrics.new_hires_month}</p>
                                <p className="text-sm text-gray-600">New Hires (Month)</p>
                            </div>
                            <div className="bg-gray-50 p-3 rounded-lg text-center">
                                <p className="text-xl font-bold text-[var(--color-info-700)]">{hrMetrics.avg_onboarding_completion}%</p>
                                <p className="text-sm text-gray-600">Avg. Onboarding Comp.</p>
                            </div>
                        </div>
                    </div>
                    <div className="mt-4">
                        <h3 className="text-lg font-medium text-gray-800 mb-3">Recent Team Members</h3>
                        <div className="space-y-2">
                            {employeeList.slice(0, 3).map(employee => ( // Show first 3 employees
                                <OrganizationalOverviewCard key={employee.id} employee={employee} />
                            ))}
                        </div>
                    </div>
                  </section> {/* End of Organizational Overview section */}
                </div>

                {/* Right Column: Ndever HR Coach, HR Automation Summary, Analytics */}
                <div className="space-y-6">
                  {/* Ndever HR Coach Chat */}
                  <section className="bg-white p-6 rounded-lg shadow-md h-96 flex flex-col">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">Ndever HR Coach</h2>
                    <div className="flex-1 overflow-y-auto border border-gray-200 p-3 rounded-lg bg-gray-50 mb-3 text-sm">
                      {coachMessages.map((msg, index) => (
                        <div key={index} className={`mb-2 ${msg.sender === 'user' ? 'text-right' : 'text-left'}`}>
                          <span className={`inline-block p-2 rounded-lg ${
                            msg.sender === 'user' ? 'bg-[var(--color-primary-500)] text-white' : 'bg-gray-200 text-gray-800'
                          }`}>
                            {msg.text}
                          </span>
                        </div>
                      ))}
                      <div className="text-gray-400 text-xs text-center mt-2">Ndever Coach is typing...</div>
                    </div>
                    <div className="flex">
                      <input
                        type="text"
                        placeholder="Message Ndever HR Coach..."
                        className="flex-1 border border-gray-300 p-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-primary-500)]"
                      />
                      <button className="bg-[var(--color-primary-600)] text-white p-2 rounded-r-lg hover:bg-[var(--color-primary-700)] transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                          <path strokeLinecap="round" strokeLinejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                      </button>
                    </div>
                  </section>

                  {/* HR Workflow Automation Summary */}
                  <section className="bg-white p-6 rounded-lg shadow-md">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center">
                      HR Workflow Automations
                      <span className="ml-2 px-2 py-1 bg-[var(--color-secondary-100)] text-[var(--color-secondary-700)] text-sm font-medium rounded-full">Active: {automations.length}</span>
                    </h2>
                    <div className="space-y-3">
                      <div className="bg-gray-100 p-4 rounded-lg text-center text-gray-700 font-semibold text-lg">
                        <span className="text-3xl font-bold text-[var(--color-secondary-700)] mr-2">
                          {automations.reduce((sum, auto) => sum + auto.executions_today, 0)}
                        </span>Automations Executed Today
                      </div>
                      {automations.map(auto => (
                        <AutomationCard key={auto.id} automation={auto} />
                      ))}
                    </div>
                  </section>

                  {/* Performance & Onboarding Analytics */}
                  <section className="bg-white p-6 rounded-lg shadow-md">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <Icon name="hero-chart-bar" className="w-5 h-5 mr-2 text-[var(--color-gray-700)]" />
                        Performance & Onboarding Analytics
                    </h2>
                    <div className="grid grid-cols-2 gap-4">
                        <AnalyticsMetricCard title="Avg. Employee Score" value={analyticsData.employee_satisfaction ? analyticsData.employee_satisfaction.toFixed(1) : 'N/A'} />
                        <AnalyticsMetricCard title="Attrition Rate" value={analyticsData.attrition_rate ? formatPercentage(analyticsData.attrition_rate) : 'N/A'} />
                    </div>
                    <div className="mt-4">
                        <h3 className="text-lg font-medium text-gray-800 mb-3">Onboarding Completion Trend (Past 5 Months)</h3>
                        <div className="flex items-end justify-around h-24 bg-gray-50 rounded-lg p-2">
                            {analyticsData.onboarding_completion_trend && analyticsData.onboarding_completion_trend.map((value, index) => (
                                <div key={index} className="flex flex-col items-center justify-end h-full">
                                    <div
                                        className="w-4 rounded-t-sm bg-[var(--color-info-500)]"
                                        style={{ height: `${value}%` }}
                                        title={`${value}%`}
                                    ></div>
                                    <span className="text-xs text-gray-500 mt-1">{5 - index}m ago</span>
                                    </div>
                            ))}
                        </div>
                    </div>
                  </section>

                </div>
              </main>
            </div>
          );
        }

        // Mount the React App to the DOM
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container); // Create a root
        root.render(<App />); // Render the App
    </script>
</body>
</html>
