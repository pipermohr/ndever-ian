      /* Custom styles for the form checkbox */
      .form-checkbox {
        appearance: none;

        border-radius: 0.25rem; /* rounded */

        height: 1.25rem; /* w-5 */

        display: inline-flex;
        align-items: center;
        justify-content: center;
        vertical-align: middle;
        position: relative;
      }

      .form-checkbox:checked {
        background-color: var(--color-primary-600); /* Using new theme variable */

      }

<body>
    <div id="root"></div>

    <script type="text/babel">
        // Start of the React App component code from the Canvas
        function App() {
          const [objectives, setObjectives] = React.useState([]);
          const [automations, setAutomations] = React.useState([]);
          const [coachMessages, setCoachMessages] = React.useState([]);
          const [upcomingTasks, setUpcomingTasks] = React.useState([]);
          const [hrMetrics, setHrMetrics] = React.useState({
            total_employees: 0,
            new_hires_month: 0,
            avg_onboarding_completion: 0,
            avg_performance_score: 0
          });
          const [employeeList, setEmployeeList] = React.useState([]); // For Organizational Overview
          const [analyticsData, setAnalyticsData] = React.useState({}); // For Performance & Onboarding Analytics

          // New state for scores
          const [objectiveScore, setObjectiveScore] = React.useState(0);
          const [ndeverScore, setNdeverScore] = React.useState(0);
          const [todaysGrowthPoints, setTodaysGrowthPoints] = React.useState(0); // Points earned today for Ndever Score
          const [objectiveScoreHistory, setObjectiveScoreHistory] = React.useState([]); // History for line chart


          // --- Helper Functions for dynamic content ---
          const greeting_by_time = () => {
            const hour = new Date().getHours();
            if (hour < 12) return "Good morning";
            if (hour < 18) return "Good afternoon";
            return "Good evening";
          };

          // Removed old motivational message as score cards provide primary motivation
          // const get_hr_motivational_message = (stats) => { ... };
          const get_onboarding_focus_message = (count) => {
            if (count === 0) return "No new hires currently in active onboarding. Great job!";
            return `Focus on supporting these ${count} new hires through their journey.`;
          };

          const get_performance_pulse_message = (score) => {
            if (score >= 4.5) return "Excellent overall team performance and engagement.";
            if (score >= 3.5) return "Solid team performance. Identify areas for continued growth.";
            return "Review performance metrics for improvement opportunities.";
          };

          const calculate_objective_completion = (objective) => {
            // Directly return the 'progress' value from the objective object
            return objective.progress;
          };

          // NEW: Calculate the overall Objective Score - Reused from Agency Dashboard
          const calculateOverallObjectiveScore = (objs) => {
              if (!objs || objs.length === 0) return 0;
              let totalWeightedProgress = 0;
              let totalWeight = 0;
              objs.forEach(obj => {
                  totalWeightedProgress += (obj.progress * (obj.weight || 1)); // Default weight to 1 if not defined
                  totalWeight += (obj.weight || 1);
              });
              return totalWeight === 0 ? 0 : Math.round(totalWeightedProgress / totalWeight);
          };

          // NEW: Determine the Objective Score Trend
          const getObjectiveScoreTrend = (history) => {
              if (history.length < 2) return "Stable"; // Need at least two points to determine a trend
              const latestScore = history[history.length - 1];
              const previousScore = history[history.length - 2];

              if (latestScore > previousScore) {
                  return "Upward";
              } else if (latestScore < previousScore) {
                  return "Downward";
              } else {
                  return "Stable";
              }
          };

          const formatPercentage = (value) => {
            return new Intl.NumberFormat('en-US', { style: 'percent', minimumFractionDigits: 0, maximumFractionDigits: 2 }).format(value);
          };

          React.useEffect(() => {
            // Simulate fetching initial HR dashboard data
            const fetchHRDashboardData = () => {
              const mockObjectives = [
                {
                  id: 'hr_obj1',
                  name: 'Improve New Hire Time-to-Productivity',
                  status: 'on_track',
                  progress: 75,
                  weight: 5, // Added weight for Objective Score calculation
                  metrics_definition: {
                    time_to_productivity: { type: 'days', label: 'Avg. Time to Prod.' },
                    onboarding_completion_rate: { type: 'percentage', label: 'Onboarding Comp. Rate' },
                  },
                  current_values: {
                    time_to_productivity: 45, // days
                    onboarding_completion_rate: 0.85, // 85%
                  },
                  target_values: {
                    time_to_productivity: 30, // days
                    onboarding_completion_rate: 0.95, // 95%
                  },
                },
                {
                  id: 'hr_obj2',
                  name: 'Boost Employee Retention Q3',
                  status: 'at_risk',
                  progress: 50,
                  weight: 4, // Added weight for Objective Score calculation
                  metrics_definition: {
                    retention_rate: { type: 'percentage', label: 'Retention Rate' },
                    exit_interview_satisfaction: { type: 'score', label: 'Exit Interview CSAT' },
                  },
                  current_values: {
                    retention_rate: 0.88, // 88%
                    exit_interview_satisfaction: 3.8, // on a 5 point scale
                  },
                  target_values: {
                    retention_rate: 0.92, // 92%
                    exit_interview_satisfaction: 4.2,
                  },
                },
              ];
              setObjectives(mockObjectives); // Set objectives using the mock data

              setHrMetrics({
                total_employees: 125,
                new_hires_month: 3,
                avg_onboarding_completion: 80, // %
                avg_performance_score: 4.1 // out of 5
              });

              setAutomations([
                {
                  id: 'hr_auto1',
                  name: 'New Hire Onboarding Workflow',
                  status: 'Active',
                  executions_today: 3,
                  executions_this_week: 12,
                  type: 'hric_integration',
                  last_executed: '2025-06-14T09:00:00Z',
                  integration_source: 'HRIS & DocuSign'
                },
                {
                  id: 'hr_auto2',
                  name: 'Quarterly Performance Review Cycle',
                  status: 'Active',
                  executions_today: 0,
                  executions_this_week: 50,
                  type: 'email_notifications',
                  last_executed: '2025-06-10T11:00:00Z',
                  integration_source: 'HRIS & Internal Ndever'
                },
                {
                  id: 'hr_auto3',
                  name: 'Employee Leave Request Processing',
                  status: 'Active',
                  executions_today: 1,
                  executions_this_week: 4,
                  type: 'approval_flow',
                  last_executed: '2025-06-14T14:00:00Z',
                  integration_source: 'HRIS & Slack'
                },
              ]);

              setCoachMessages([
                { sender: 'coach', text: "Good morning, Sheila! Your 'Improve New Hire Time-to-Productivity' objective is at 75%. Consider reviewing the 'New Hire Engagement' playbook for best practices." },
                { sender: 'user', text: "Morning! What's the latest on the Q3 retention rate? I'm concerned about recent departures." },
                { sender: 'coach', text: "Retention is at 88%. I've flagged tasks in the 'Employee Retention Playbook' focused on manager check-ins and career pathing. Would you like to review the 'Employee Satisfaction Survey' automation results?" },
                { sender: 'user' , text: "Yes, please. And can you suggest some actions to improve our average performance score?" },
                { sender: 'coach', text: "Certainly. I've highlighted the 'Performance Management Training' playbook for managers, and initiated an 'Automated Feedback Request' workflow for employees nearing their review dates." },
              ]);

              setUpcomingTasks([
                { id: 'hr_task1', name: 'Schedule Q3 New Hire Orientation Session', dueDate: 'Next Week', playbook: { title: 'Onboarding Journey' } },
                { id: 'hr_task2', name: 'Review updated Performance Review Template', dueDate: 'Fri, Jun 21', playbook: { title: 'Performance Management' } },
                { id: 'hr_task3', name: 'Conduct 30-day check-in with new hire Jane', dueDate: 'Today', playbook: { title: 'New Hire Success' } },
              ]);

              // Mock data for recent HR growth wins
              const todaysGrowthWinsData = [
                  { id: 'win1', title: "New hire John Doe completed 90-day review", playbook: { title: "New Hire Success" }, completed_at: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000) }, // 2 days ago
                  { id: 'win2', title: "Team lead Sarah initiated Q2 performance reviews for 5 direct reports", playbook: { title: "Performance Management" }, completed_at: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000) }, // 1 day ago
                  { id: 'win3', title: "Completed onboarding checklist for new sales associate Emily", playbook: { title: "Onboarding Journey" }, completed_at: new Date(Date.now() - 6 * 60 * 60 * 1000) } // 6 hours ago
              ];

              setEmployeeList([
                {id: 'emp1', name: 'Alice Smith', department: 'Sales', status: 'Active', performance_score: 4.5},
                {id: 'emp2', name: 'Bob Johnson', department: 'Marketing', status: 'Active', performance_score: 3.9},
                {id: 'emp3', name: 'Charlie Brown', department: 'HR', status: 'Active', performance_score: 4.2},
                {id: 'emp4', name: 'Dana Scully', department: 'Product', status: 'Active', performance_score: 4.7},
              ]);

              setAnalyticsData({
                onboarding_completion_trend: [80, 82, 85, 80, 90], // last 5 months
                performance_score_distribution: { 'Exceeds': 0.20, 'Meets': 0.65, 'Needs Improvement': 0.15 },
                attrition_rate: 0.08, // 8%
                employee_satisfaction: 4.3 // out of 5
              });

              // Calculate and set the new scores using the modified objectives
              const calculatedObjectiveScore = calculateOverallObjectiveScore(mockObjectives);
              setObjectiveScore(calculatedObjectiveScore);
              setNdeverScore(1250); // Mock Ndever Score for HR Dashboard
              setTodaysGrowthPoints(75); // Mock points earned today for HR Dashboard

              // Mock objective score history for the chart
              setObjectiveScoreHistory([70, 72, 71, 74, 76, 75, calculatedObjectiveScore]); // Last 7 days, ending with current score
            };

            fetchHRDashboardData();
          }, []);

          // --- React Components for Dashboard Elements ---

          const Icon = ({ name, className }) => {
            // Placeholder for Heroicons or other SVG icons
            const icons = {
              "hero-scale": ( // For Objective Score
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                  <path strokeLinecap="round" strokeLinejoin="round" d="M10.125 12.75l-1.108 1.107A.75.75 0 018.842 14v-.825a2.25 2.25 0 00-2.25-2.25H4.125m11.25 0h-.825a2.25 2.25 0 00-2.25 2.25v.825c0 .211-.081.416-.226.561l-1.108 1.107c-.42.42-.647 1-.647 1.636v.433a2.25 2.25 0 002.25 2.25h.825m0-15l1.108-1.107A.75.75 0 0115.158 10V10.825a2.25 2.25 0 002.25 2.25h1.625M9.75 3.75v.825a2.25 2.25 0 002.25 2.25h.825m0-4.5L12 3.75l-1.108 1.107A.75.75 0 0010.842 5V5.825a2.25 2.25 0 00-2.25 2.25H4.125" />
                </svg>
              ),
              "hero-sparkles": ( // For Ndever Score / Gamification
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                  <path strokeLinecap="round" strokeLinejoin="round" d="M12 3a.75.75 0 01.75.75v16.5a.75.75 0 01-1.5 0V3.75A.75.75 0 0112 3zm.75 14.25l4.303 2.656a.75.75 0 001.233-.696l-1.02-4.839 3.636-3.486a.75.75 0 00-.435-1.32l-4.82-.587-2.288-4.478a.75.75 0 00-1.353.001L8.71 8.874l-4.82.587a.75.75 0 00-.435 1.32l3.636 3.486-1.02 4.839a.75.75 0 001.233.696L12 17.25z" />
                </svg>
              ),
              "hero-arrow-trending-up": ( // For positive trend
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className={className}>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M2.25 18L9 11.25l4.303 4.303 7.084-7.084m0 0H18.75M21.75 5.25V7.5" />
                  </svg>
              ),
              "hero-arrow-trending-down": ( // For negative trend
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className={className}>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M2.25 6L9 12.75l4.303-4.303 7.084 7.084m0 0H18.75M21.75 18.75V16.5" />
                  </svg>
              ),
              "hero-arrows-left-right": ( // For stable trend
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className={className}>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M7.5 12h9m-9 3.75H12M18.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                  </svg>
              ),
              "hero-check-circle": (
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                  <path strokeLinecap="round" strokeLinejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              ),
              "hero-rocket-launch": ( // Adapted for Onboarding Focus (now within Overview card)
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                  <path strokeLinecap="round" strokeLinejoin="round" d="M12 6.042V19.5m0-13.458L15.375 9.375M12 6.042L8.625 9.375M12 6.042V3.75m0 2.292c0 .107 0 .216-.017.323l-.865 4.323m-4.633.003L7.125 12.75l1.875-1.875M12 10.5h.008v.008H12zM12 12.75h.008v.008H12zM12 15h.008v.008H12zM12 17.25h.008v.008H12zM12 19.5h.008v.008H12z" />

          // NEW: ObjectiveScoreLineChart Component
          const ObjectiveScoreLineChart = ({ data, trend }) => {
            if (!data || data.length < 2) {
              return (
                <div className="text-center text-gray-500 text-sm mt-4">
                  Not enough data for trend.
                </div>
              );
            }

            const width = 200; // Fixed width for the chart
            const height = 60; // Fixed height
            const margin = { top: 5, right: 5, bottom: 5, left: 5 };
            const chartWidth = width - margin.left - margin.right;
            const chartHeight = height - margin.top - margin.bottom;

            const minScore = 0; // Assuming scores are 0-100
            const maxScore = 100;
            const xInterval = chartWidth / (data.length - 1); // Distance between points on X axis

            const points = data.map((d, i) => {
              const x = i * xInterval;
              const y = chartHeight - ((d - minScore) / (maxScore - minScore)) * chartHeight;
              return `${x},${y}`;
            }).join(' ');

            let trendIcon = null;
            let trendColor = "text-gray-500";
            if (trend === "Upward") {
                trendIcon = <Icon name="hero-arrow-trending-up" className="w-5 h-5" />;
                trendColor = "text-green-500";
            } else if (trend === "Downward") {
                trendIcon = <Icon name="hero-arrow-trending-down" className="w-5 h-5" />;
                trendColor = "text-red-500";
            } else {
                trendIcon = <Icon name="hero-arrows-left-right" className="w-5 h-5" />;
            }


            return (
              <div className="relative mt-4">
                <svg width={width} height={height}>
                  <polyline
                    fill="none"
                    stroke="var(--color-info-600)"
                    strokeWidth="2"
                    points={points}
                  />
                   {/* Optional: Add a circle for the latest point */}
                   <circle cx={xInterval * (data.length - 1)} cy={chartHeight - ((data[data.length - 1] - minScore) / (maxScore - minScore)) * chartHeight} r="3" fill="var(--color-info-600)" />
                </svg>
                <div className={`absolute bottom-0 right-0 flex items-center text-xs font-semibold ${trendColor}`}>
                  {trendIcon}
                  <span className="ml-1">{trend} Trend</span>
                </div>
              </div>
            );
          };

            if (definition.type === 'currency') displayValue = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
            if (definition.type === 'percentage') displayValue = formatPercentage(value);
            if (definition.type === 'days') displayValue = `${value} days`;
            if (definition.type === 'score') displayValue = value.toFixed(1);

            let targetDisplay = target;
            if (target !== undefined) {
                if (definition.type === 'currency') targetDisplay = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(target);
                if (definition.type === 'percentage') targetDisplay = formatPercentage(target);

                if (definition.type === 'score') targetDisplay = target.toFixed(1);
            }


            return (
              <div className="flex justify-between text-sm text-gray-700">
                <span>{definition.label}: <span className="font-semibold">{displayValue}</span></span>

                  </section>

                  {/* Performance & Onboarding Analytics */}
                  <section className="bg-white p-6 rounded-lg shadow-md">
                    <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <Icon name="hero-chart-bar" className="w-5 h-5 mr-2 text-[var(--color-gray-700)]" />
                        Performance & Onboarding Analytics
                    </h2>
                    <div className="grid grid-cols-2 gap-4">
                        <AnalyticsMetricCard title="Avg. Employee Score" value={analyticsData.employee_satisfaction ? analyticsData.employee_satisfaction.toFixed(1) : 'N/A'} />
                        <AnalyticsMetricCard title="Attrition Rate" value={analyticsData.attrition_rate ? formatPercentage(analyticsData.attrition_rate) : 'N/A'} />
                    </div>
                    <div className="mt-4">
                        <h3 className="text-lg font-medium text-gray-800 mb-3">Onboarding Completion Trend (Past 5 Months)</h3>
                        <div className="flex items-end justify-around h-24 bg-gray-50 rounded-lg p-2">
                            {analyticsData.onboarding_completion_trend && analyticsData.onboarding_completion_trend.map((value, index) => (
                                <div key={index} className="flex flex-col items-center justify-end h-full">
                                    <div
                                        className="w-4 rounded-t-sm bg-[var(--color-info-500)]"
                                        style={{ height: `${value}%` }}
                                        title={`${value}%`}
                                    ></div>
                                    <span className="text-xs text-gray-500 mt-1">{5 - index}m ago</span>
                                    </div>
                            ))}
                        </div>
                    </div>
                  </section>

                </div>
              </main>
            </div>
          );
        }

        // Mount the React App to the DOM
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container); // Create a root
        root.render(<App />); // Render the App
    </script>
</body>
</html>
